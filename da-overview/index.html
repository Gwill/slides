## 数据工匠

成立于 2014 年，专注于利用数据科学思维通过新兴技术手段为客户解决实际数据分析问题，让数据为用户创造更大价值。

我们的目标是成为优秀的数据分析解决方案、实施咨询、应用开发、教育培训等相关服务提供商。

秉承工匠精神，我们以实际数据分析问题为导向，跨越学术研究与实际生产的鸿沟，在数据化浪潮中为客户价值实现铺平道路。
