## 数据工匠

成立于 2014 年，专注于利用数据科学思维通过新兴技术手段为客户解决实际数据分析问题，让数据为用户创造更大价值。

我们的目标是成为优秀的数据分析解决方案、实施咨询、应用开发、教育培训等相关服务提供商。

秉承工匠精神，我们以实际数据分析问题为导向，跨越学术研究与实际生产的鸿沟，在数据化浪潮中为客户价值实现铺平道路。

</script>
</section>

## 面向企业的数据分析解决方案

#### 痛点

- 有数据库，但是没有数据流
- 有业务系统，但是没有数据分析系统
- 有报表体系，但是生成效率低，内容表现不直观
- 希望寻求帮组，但是传统的纸面咨询隔靴搔痒

</script>
</section>

<section data-markdown style="text-align: left;">
<script type="text/template">
## 面向企业的数据分析解决方案

- 深度结合企业业务构建企业数据流
- 有机整合企业领域知识与数据科学专业知识
- 践行敏捷迭代思想，逐步完善系统贴近用户需求
- 使用先进基础设施，突破大数据瓶颈

</script>

## 团队优势

- 团队由计算机科学家、数据科学家组成，兼具分析实施能力，专业，实施，整合带来团队势能。

- 深层挖掘数据价值，落地分析思想、模型为产品。融合领域知识、数据科学思想，构建包含行业理解、模型搭建、技术使用在内的知识工具库。

- 统计学、大数据技术为内核，面向用户的产品为目标，致力用数据分析产品满足企业核心需求：“用户分析”。以落地大数据，为用户创造商业价值为己任。

</script>

## 市场容量与行业状况

- 大数据概念深入人心

- 国内相关行业整体比较初级，前景更为广阔，<br>可塑性更强
- 传统的软件开发与传统的咨询服务无法满足<br>现代企业精细化管理的需求
- “不接地气”与“野路子”都无法产生持续价值
- 臆造新需求，不如脚踏实地满足现有实际需求
