<section data-markdown>
<script type="text/template">
## 技术层面

- Scale Up
    - 纵向，提高单个节点的处理能力
    - 加 CPU、加 内存、换 SSD

- Scale Out
    - 横向，加处理节点
    - 分布式架构
</script>
</section>

<section data-markdown>
<script type="text/template">
## Scale Up 纵向扩容

- 成本高
- 有天花板

</script>
</section>

<section data-markdown>
<script type="text/template">
## Scale Out 横向扩容

- 分布式容错性问题
- 需要更高的软件研发能力

</script>
</section>

<section data-markdown>
<script type="text/template">
Scale Up 要比 Scale Out 贵，边际成本递增
</script>
</section>

<section data-markdown>
<script type="text/template">
Scale Out 要比 Scale Up 难，分布式容错、软件架构问题
</script>
</section>

<section data-markdown>
<script type="text/template">
## 迎难而上

<section data-markdown>

<section data-markdown>
<script type="text/template">
## 一致性

</script>
</section>

<section data-markdown>
<script type="text/template">
## 可用性

</script>
</section>

<section data-markdown>
<script type="text/template">
## 分区容错性

系统中任意信息的丢失或失败不会影响系统的继续运行
</script>
</section>
