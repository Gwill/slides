<section data-markdown>
<script type="text/template">
### 如何载入数据？

我们使用 Python 中的 Pandas 库来帮助我们操作数据

在读取数据这部分我们可以用到的方法：

- read_csv
    读取逗号分隔格式（csv）的数据

- read_table
    读取使用制表符（tab）格式的数据

- read_excel
    读取 excel 格式的数据

- read_fwf
    读取固定宽度列格式的数据

- read_clipboard
    读取系统剪贴板中的数据
</script>
</section>

<section data-markdown>
<script type="text/template">
#### 读取 CSV 格式数据

代码

```
# 导入 pandas 库
import pandas as pd

# 指定文件路劲

# 展示前 3 行
print df.head(3)
```

</script>

### 如何改变一个变量的数据类型？

不同数据的类型就有不同的处理方式

所以类型转换很重要
</script>
</section>

<section data-markdown>
<script type="text/template">
#### 基础类型转换

代码

```
# 将数值类型转为字符串
srting_outcome = str(numeric_input)

# 将字符串转换为整型
integer_outcome = int(string_input)

# 将字符串转换为浮点型
float_outcome = float(string_input)
```

在处理 raw_input() 读入的数据尤其有用<br>因为原始读入的类型是字符串。
</script>
</section>

<section data-markdown>
<script type="text/template">
#### 日期处理

使用 strptime 相关方法：

```python
from datetime import datetime
char_date = 'Apr 1 2015 1:20 PM' # 日期字符串
date_obj = datetime.strptime(char_date, '%b %d %Y %I:%M%p')
print date_obj
```

</script>
