## 概念

程序化交易是指通过既定程序或特定软件，自动生成或执行交易指令的交易行为。

from 《证券期货市场程序化交易管理办法》（2015）


量化交易 & 程序化交易

- 量化交易外延更广，内涵更丰富

量化基金也是我们日常语境下大家共用的一个概念了，利用量化资产管理策略结合程序化交易所管理的证券基金

---

另外

算法交易

Algorithmic trading

更具体的专属名词，在交易微观层面，利用一些程序逻辑机制控制交易具体执行方式。

- 减小交易摩擦、交易冲击

拆单

一般来说，算法交易肯定是要使用程序化方式实现的

---

如果说，订单流、订单簿、挂单、撤单 - 微观市场
市场模式，经济发展 - 宏观市场


程序化交易最相关的是市场的 中观 情况

交易所设置、账户体系设置、结算方式等等

今天主要是讲国内的情况

## 历史

- 2010 年前后，从期货市场开始，300股指

- 2015 年，
	- 伊世顿案件，用不足700万元初始本金，最终非法获利20多亿元

	中金所认定，“华鑫期货未督促相关客户履行实际控制关系账户报备义务，未按规定完全履行程序化交易报备义务，使用未经我所接口适应性测试的系统传递交易指令。同时，华鑫期货未履行客户管理职责、对客户管理不善，其客户伊世顿公司的行为严重扰乱市场交易秩序，构成操纵期货市场犯罪；华鑫期货风险管理和内部控制存在缺陷，原技术总监参与了伊世顿公司的犯罪行为，华鑫期货未采取有效措施防范。”

	法院判决书显示：伊世顿公司2013年6月起，为逃避证券期货监管，通过高燕、金文献介绍，以借用或者收购方式，实际控制了19名自然人和7个法人期货账户，与伊世顿公司自有账户组成账户组，进行中金所股指期货合约交易。2015年初，伊世顿公司将自行开发的报单交易系统非法接入中金所交易系统，直接进行交易。同年6月1日至7月6日，该公司利用以逃避期货公司资金和持仓验证等非法手段获取的交易速度优势，大量交易中证500股指期货主力合约、沪深300股指期货主力合约共377.44万余手，从中获取非法利益人民币约3.89亿元。

	2014年7月至2015年7月，华鑫期货原技术总监金文献组织、安排信息技术部员工下载、测试、安装、运行、维护由伊世顿公司开发的RM交易系统。2015年3月，还配合伊世顿公司，抓取中金所允许使用的飞马系统标识信息，对RM系统进行技术伪装。华鑫期货员工将由伊世顿公司实际控制的27个期货账户，从华鑫期货交易系统切换至RM系统后，涉案账户组即通过RM系统传递交易指令。涉案期间，金文献安排信息技术部员工将多套RM系统安装至华鑫期货机房服务器，使用华鑫期货IP、席位号连接中金所、上海期货交易所和大连商品交易所交易系统，后又将伊世顿公司客户端策略机安装在华鑫期货机内房，以便伊世顿公司通过客户端策略机和RM系统进行程序化交易。

	- 管理办法：

## 期权

- 账户问题
	- 期货：
		- 商品期权，有美式（农产品）、有欧式
		- 股指期权，比较单纯，现金结算，走期货账户
	- 股票：
		- 券商与期货公司都有股票期权的业务
		- 现货账户，一般股票账户（非两融或两融），如果是期货公司就只能交易对应ETF现货
		- 单独期权账户
		- 操作不便，例如备兑操作

## 黄金TD

上海黄金交易所

<p>主要有三个：<br>1. 雁联，用户最多（银行），速度最慢<br>2. 金仕达黄金柜台，用户中等（银行、券商），速度一般<br>3. 飞鼠，用户少（专业贵金属现货经纪公司），速度最快</p>三个接口由于用户群体不同，在获取难度，开户要求等方面也都有明显的分化
