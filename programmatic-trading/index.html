### 历史

- 2008年，从期货市场开始，上期技术公司推出CTP。率先向交易者提供开放C++的API
- 2010年，股指期货上市，股指期货程序化交易
- 2013年，光大乌龙指事件
- 2015年，股灾，伊世顿事件，程序化整体叫停
- 2017年至今，监管逐步完善、放宽，基础设施逐步完善


note:

https://www.thepaper.cn/newsDetail_forward_6801799


第1个时代，从2009年到2011年。2011年CTP柜台系统成为市场主流，我把这个时代叫做“开端时代”。
第2个时代，出现了专注于优化交易速度的柜台系统。CTP出现其实并不是专门针对速度优化。从专门优化速度交易的柜台系统出现，一直到2015年股灾之前，这个时代叫做“淘金时代”。
为什么叫做“淘金时代”？因为这个时代特点是市场有效性比较低，非理性交易者比例很高。对一个理性交易者来讲，其实有非常多可以盈利的交易机会。这个时代比较适合揭竿而起创业。
第3个时代，从股灾结束一直到现在。这个时代和2015年之前相比，市场有效性提高不少，市场竞争更加激烈，交易团队更加成熟。我们把这个时代叫做“群雄逐鹿”。


- 2015年，监管机构，明确定义程序化交易，程序化整体叫停，只有存量
	- 股灾，市场对于衍生品对于股票市场不利影响
	- 利用软件配资，高杠杆，恒生 homs
	- 伊世顿，用不足700万元初始本金，最终非法获利20多亿元

- 2015 年之前，从期货市场开始，300股指
	- 2008 年上期技术 CTP，上期技术公司，在2008年推出了一个软件平台，叫CTP：Comprehensive Ttrading Platform。这是国内率先向交易者提供开放C++的API，这很重要。
	- 2010年，股指期货上市，这两个事情结合，出现了中国最早一批较为专业的利用托管服务器、C++交易程序进行套利交易的程序化交易者。

- 2013 年，光大乌龙指事件，程序开发、操作失误、风控不到位

2015年10月9日随着证监会出台《证券期货市场程序化交易管理办法》，七大交易所紧跟着出台了《程序化交易管理实施细则》和《起草说明》，明确了程序化交易监管范围，建立了申报核查管理、接入管理、指令审核、收费管理、严格规范境外服务器的使用、监察执法等一系列监管制度，这标志着证监会对程序化交易的监管有法可依，自此程序化交易进入“有爹”时代。


2015年下半年，监管对第三方系统外部接入进行了严格的控制，导致到现在为止国内所有的券商已经不接受任何外部的第三方系统接入，这对没有独立报盘席位的信托公司、基金子公司、期货公司、甚至保险公司开展场内业务产生了严重的影响。出了这个事情之后，这些公司开展业务只能使用券商搭建的PB投资交易系统客户端开展业务。


- 2015 年股灾后 股票期权程序化互联网接入暂停
- 2018 年，中国波指（000188）指数暂停至今
- 2018 年，期货穿透式监管
- 2019 年12月，股票期权程序化又开放接入

## 股票

- 与各家券商政策关系很大
- 个人接入需要通过专业投资者认定

- 2015年后，不能通过“互联网”进行程序化接入
- 合规上要求策略产生的交易指令在内网生成（券商机房），外网是不能通过API向内网发交易指令的
- 客户需要通过服务器把量化程序托管在机房内交易。

---

方案

- 中泰 XTP、华鑫奇点、宽睿（oes）
- 迅投、金证、恒生

---

## 期货

- 最成熟、最方便
- 个人投资者都可以直接申请开通

---

方案

- CTP、融航

## 期权

- 账户问题

- 期货：
	- 商品期权，有美式（农产品）、有欧式
	- 股指期权，比较单纯，现金结算，走期货账户

- 股票：
	- 券商与期货公司都有股票期权的业务
	- 现货账户，一般股票账户（非两融或两融），如果是期货公司就只能交易对应ETF现货
	- 单独期权账户
	- 操作不便，例如备兑操作

## 外盘

- 个人，不合规，个人银行换汇，灰色地带

note:

- 证监会提示，投资者网上参与境外证券交易无法律保障，目前除合格境内机构投资者（QDII）、“沪港通”机制外，证监会未批准任何境内
外机构开展为境内投资者参与境外证券交易提供服务的业务。

户。如此绕过监管部门规定的个人购汇额度管控，直接将离岸人民币转化成境内人民币，这已涉嫌非法人
民币买卖。
